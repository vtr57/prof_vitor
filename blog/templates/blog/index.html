{% extends "blog/base.html" %}

{% load static %}
{% block content %}

<main>
    {% for nota in notas_publicadas %}
    <a href="{% url 'nota' slug=nota.slug %}">
    <div class="card">
        <img src="{{ nota.banner.url }}" alt="">
    <h2>{{ nota.titulo }}</h2>          
        <p class="data_publicacao">{{ nota.data_publicacao }}</p>
    </div>
    </a>
    {% endfor %}
</main>

{% endblock content %}
